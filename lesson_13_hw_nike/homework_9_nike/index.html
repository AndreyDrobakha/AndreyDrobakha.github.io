<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
	<title>Nike product card</title>
	<link rel="shortcut icon" type="image/x-icon" href="img/28134-5-nike-logo.png">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<div class="container">
		<div class="main">
			<div class="section-1">
				<a href="#" class="logo">
					<img src="img/logo.png" alt="" class="logo__img">
				</a>
				<div class="section-1__img">
					<img src="img/Nike-SB-Stefan-Janoski-Max.png" alt="shoe" class="img">
				</div>
				<div class="section-1__switch">
					<ul class="switch">
						<li class="switch__color">
							<a href="#" class="switch__link switch__link--1 switch--active">
							</a>
						</li>
						<li class="switch__color">
							<a href="#" class="switch__link switch__link--2">
							</a>
						</li>
						<li class="switch__color">
							<a href="#" class="switch__link switch__link--3">
							</a>
						</li>
						<li class="switch__color">
							<a href="#" class="switch__link switch__link--4">
							</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="section-2">
				<h1 class="title">Nike SB Stefan Janoski Max</h1>
				<span class="text">Unisex Skateboarding Shoe</span>
				<ul class="stars__list">
					<li class="stars__items"><a href="" class="stars__links stars__links--active"></a></li>
					<li class="stars__items"><a href="" class="stars__links stars__links--active"></a></li>
					<li class="stars__items"><a href="" class="stars__links stars__links--active"></a></li>
					<li class="stars__items"><a href="" class="stars__links"></a></li>
					<li class="stars__items"><a href="" class="stars__links"></a></li>
				</ul>
				<form class="select">
					<div class="select__items">
						<label class="select__label" for="size">
							<select name="" id="size" class="select__size">
								<option value="" class="select__option">Size</option>
								<option value="" class="select__option">Size2</option>
								<option value="" class="select__option">Size3</option>
								<option value="" class="select__option">Size4</option>
							</select>
						</label>
						<label for="qty" class="qty__label">
							<select name="" id="qty" class="select__qty">
								<option value="" class="select__option">Qty</option>
								<option value="" class="select__option">Qty2</option>
								<option value="" class="select__option">Qty3</option>
								<option value="" class="select__option">Qty4</option>
							</select>
						</label>
					</div>
					<input type="submit" class="submit" value="Add to cart">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
