<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
	<title>Cupplans</title>
</head>
<body>
	<div class="main">
			<div class="main__block">
				<span class="main__price">$2</span>
				<div class="main__img-block">
					<a href="" class="main__img-link">
						<img src="img/cup_bronze.png" alt="" class="main__img">
					</a>
				</div>
				<h1 class="main__title">Bronze</h1>
				<span class="main__description">any cup of coffee <span class="main__price-until">until $3</span></span>
			</div>
			<div class="main__block main__block--big">
				<span class="main__price main__price--big">$3</span>
				<div class="main__img-block main__img-block--big">
					<a href="" class="main__img-link">
						<img src="img/cup_gold.png" alt="" class="main__img">
					</a>
				</div>
				<h1 class="main__title">Gold</h1>
				<span class="main__description">any cup of coffee <span class="main__price-until">until $5</span></span>
			</div>
			<div class="main__block">
				<span class="main__price">$2.5</span>
				<div class="main__img-block">
					<a href="" class="main__img-link">
						<img src="img/cup_silver.png" alt="" class="main__img">
					</a>	
				</div>
				<h1 class="main__title">Silver</h1>
				<span class="main__description">any cup of coffee <span class="main__price-until">until $4</span></span>
			</div>
	</div>
</body>
</html>
